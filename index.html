<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيريز | مشاهدة مباشرة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- الهيدر -->
    <header class="site-header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-video"></i>
                <h1>بيريز</h1>
            </div>
            <div class="header-stats">
                <span class="stat-item">
                    <i class="fas fa-eye"></i>
                    <span id="totalViews">0</span>
                </span>
                <span class="stat-item">
                    <i class="fas fa-heart"></i>
                    <span id="totalLikes">0</span>
                </span>
            </div>
        </div>
        <div class="header-subtitle">
            <p>منصة الفيديوهات العربية عالية الجودة</p>
        </div>
    </header>

    <!-- قائمة الفيديوهات الرئيسية -->
    <main class="videos-main">
        <div class="videos-grid" id="videosGrid">
            <!-- الفيديوهات تظهر هنا -->
        </div>
    </main>

    <!-- القائمة السفلية -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active" onclick="showAllVideos()">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="#" class="nav-item" onclick="showCategory('العاب')">
            <i class="fas fa-gamepad"></i>
            <span>الألعاب</span>
        </a>
        <a href="#" class="nav-item" onclick="showCategory('موسيقى')">
            <i class="fas fa-music"></i>
            <span>الموسيقى</span>
        </a>
        <a href="#" class="nav-item" onclick="showCategory('رياضة')">
            <i class="fas fa-futbol"></i>
            <span>الرياضة</span>
        </a>
        <a href="#" class="nav-item" onclick="showMoreOptions()">
            <i class="fas fa-ellipsis-h"></i>
            <span>المزيد</span>
        </a>
    </nav>

    <!-- قائمة المزيد -->
    <div class="more-menu" id="moreMenu">
        <div class="menu-content">
            <div class="menu-header">
                <h3><i class="fas fa-cog"></i> الإعدادات</h3>
                <button class="close-menu" onclick="closeMoreMenu()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="menu-items">
                <a href="#" class="menu-item" onclick="showCategory('طبيعة')">
                    <i class="fas fa-mountain"></i>
                    <span>الطبيعة</span>
                </a>
                <a href="#" class="menu-item" onclick="showCategory('تعليمي')">
                    <i class="fas fa-graduation-cap"></i>
                    <span>تعليمي</span>
                </a>
                <a href="#" class="menu-item" onclick="showCategory('كوميدي')">
                    <i class="fas fa-laugh"></i>
                    <span>كوميدي</span>
                </a>
                <a href="#" class="menu-item" onclick="shareApp()">
                    <i class="fas fa-share-alt"></i>
                    <span>شارك التطبيق</span>
                </a>
                <a href="#" class="menu-item" onclick="refreshVideos()">
                    <i class="fas fa-sync-alt"></i>
                    <span>تحديث الفيديوهات</span>
                </a>
            </div>
        </div>
    </div>

    <!-- نافذة المشاركة -->
    <div class="share-modal" id="shareModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-share-alt"></i> مشاركة التطبيق</h3>
                <button class="close-modal" onclick="closeShareModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>شارك تطبيق بيريز مع أصدقائك</p>
                <div class="share-buttons">
                    <button class="share-btn whatsapp" onclick="shareViaWhatsApp()">
                        <i class="fab fa-whatsapp"></i>
                        <span>واتساب</span>
                    </button>
                    <button class="share-btn telegram" onclick="shareViaTelegram()">
                        <i class="fab fa-telegram"></i>
                        <span>تليجرام</span>
                    </button>
                    <button class="share-btn copy" onclick="copyAppLink()">
                        <i class="fas fa-copy"></i>
                        <span>نسخ الرابط</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- إشعارات -->
    <div class="notification" id="notification"></div>

    <script src="videos.js"></script>
    <script src="app.js"></script>
</body>
</html>
